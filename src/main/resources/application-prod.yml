jwt:
  auth:
    secret_key: testkey#secret@12334
    expires_in: '3600'
    app: Spring-Security-App
spring:
  datasource:
    username: ${MYSQL_USER:root}
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:bigshare_db}?createDatabaseIfNotExist=true
#    docker run -p 8090:8081 --name bigshare-api-container --net bigshare-network -e MYSQL_HOST=bigshare-mysql -e MYSQL_USER=root -e MYSQL_PASSWORD=new_password -e MYSQL_PORT=3306 -e MYSQL_DATABASE=bigshare mkuziv/bigshare-backend
    password: ${MYSQL_PASSWORD:new_password}
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
    show-sql: 'true'
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
server:
  port: ${PORT:8083}

