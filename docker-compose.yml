services:
  backend:
    image: my-app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/bigshare
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: new_password
    ports:
      - "8081:8081"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: new_password
      MYSQL_DATABASE: bigshare
    ports:
      - "3307:3306"
    networks:
      - app-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
